<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
		<style type="text/css">
			.align-center{
				margin: 10px auto;
			}
		</style>
	</head>

	<body>
		<!--<form action="/JavaShixunWeb/addStudent" method="get">
			姓名：<input type="text" name="name" /><br/> 年龄：
			<input type="text" name="age" /><br/> 性别：
			<input type="text" name="gender" /><br/> 地址：
			<input type="text" name="address" /><br/>
			<input type="submit" value="添加学生" />
		</form>-->
		<div class="align-center" style="width: 500px;">
			<h3>添加学生</h3>
			<form action="/JavaShixunWeb/addStudent" method="get"> 
				<div class="form-group">
					<label for="exampleInputName">Name</label>
					<input type="name" name="name" class="form-control" id="exampleInputName" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="exampleInputAge">Age</label>
					<input type="age" name="age" class="form-control" id="exampleInputAge" placeholder="Age">
				</div>
				<div class="form-group">
					<label for="exampleInputGender">Gender</label>
					<input type="gender" name="gender" class="form-control" id="exampleInputGender" placeholder="Gender">
				</div>
				<div class="form-group">
					<label for="exampleInputAddress">Address</label>
					<input type="address" name="address" class="form-control" id="exampleInputAddress" placeholder="Address">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			
		</div>
	</body>

</html>
